<!DOCTYPE html>
<html lang="en">
<head>
	<title>Water</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script src="js/moment.min.js"></script>
</head>
<body>
	<div class="header">
		<h1 class="title">Daily water intake tracker</h1>
		<input id="date" type="date" placeholder="DD-MM-YYYY" onchange="changeDate(this)">
		<span class="congratulation">Congrats, you have reached your daily target!</span>
	</div>

	<div class="spinner"></div>
	<div class="main">
		<div class="control grid-item">
			<button value=".25" onclick="fill(this)">Add 250 ml</button>
			<button value=".5" onclick="fill(this)">Add 500 ml</button>
			<button value="1" onclick="fill(this)">Add 1 L</button>
			<button value="2" onclick="fill(this)">Add 2 L</button>
			<button value="0" class="resetbtn" onclick="fill(this)">Reset</button>
		</div>
		<div class="grid-item">
			<div class="glass">
				<div class="water"></div>
			</div>
		</div>
		<div class="right grid-item">
			<h2>Stats</h2>
			<ul>
				<li><b>Date</b>: <span id="curdate"></span></li>
				<li><b>Your daily target</b>: <span id="target"></span> L</li>
				<li><b>Today's water intake</b>: <span id="intake"></span> L</li>
			</ul>
		</div>
	</div>
	<footer>&copy; 2020-2021 Abhishek Verma</footer>
	
</body>
<script src="/js/app.js">
</script>
</html>
